<html>

<head>
    <title>Soccer Trivia Game</title>
    <!-- Compiled and minified CSS -->
    <!-- GOOGLE'S MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">

<body background = "assets/images/soccer_bg.jpg">
  
            <h1 class="center-align" id='header'>Soccer Trivia</h1>
            <div class="row" id="intructions">
                <span>Click "Start" to Begin. You have 30 seconds per each question to answer! <br> May the best soccer player win!</span>
                <div class="col s6 offset-s3">
                    <div class="center-align">
                        <span>How Much Do You Know About Soccer?</span>
					</div>
                </div>
            </div>
            <div class="row" id="buttonRow">
                <div class="col s3 offset-s3 center-align">
                    <a class="waves-effect waves-light btn-large btn-flat tooltipped" data-position="center-align" data-delay="50" data-tooltip="Click To Start." id="startButton">Begin</a>
                </div>
               
            </div>
           
            <section id="questionSoccer" class="container">
                <div class="row">
                    <div class="col s12 center-align" id="timer">
                       

                    </div>
                </div>
                <div class="row" id="messageSection">
                    <div class="col s12" id="gameMessage">

                    </div>
                </div>
                <div class="row">
                    <div id="questionContainer" class="col s12 center-align">
                    </div>
                </div>

                <div class="row">
                    <div id="choices" class="col s8 offset-s2 center-align">
                       
                    </div>
                </div>
            </section>
           
        </section>
        

	</div>
